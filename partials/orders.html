		<div ng-controller="Orders">
			<h1>Add a new order</h1>
			<p class="red" ng-bind="errors.message"></p>
			<p>
				Customer:
				<select>
					<option ng-repeat="customer in customers" ng-bind="customer.name"></option>
				</select>
			</p>
			<p>
				Order: 
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				<select>
					<option ng-repeat="product in products" ng-bind="product.name"></option>
				</select>
			</p>
			<p>
				<button class="add" ng-click="addOrder()">Add</button>
			</p>

			<input class="search" type="text" ng-model="filter_name" placeholder="Search"><span class="gray" ng-bind="filter_name"></span>

			<table>
				<thead>
					<tr>
						<th>Customer Name</th>
						<th class="border-left">Product</th>
						<th class="border-left">Quantity</th>
						<th class="border-left">Date</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="customer in customers | filter: filter_name | orderBy: 'created_date'">
						<td ng-bind="customer.name"></td>
						<td class="border-left" ng-bind="customer.created_date | date: 'MMMM d yyyy'"></td>
						<td class="border-left"><button ng-click="removeCustomer(customer.name)">Remove</button></td>
					</tr>
				</tbody>
			</table>
		</div>
